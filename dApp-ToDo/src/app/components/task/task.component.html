<ion-grid>
  <ion-row>
    <ion-col size="10">
      <div style="background-color: var(--toDo-color-dark); padding-top: 0.75em; padding-bottom: 0.75em; border-radius: 11pt;">
        <ion-input id="text" class="taskTitle" placeholder="Einkaufsliste" (ionInput)="runInputChange($event)" style="margin-left: 0.75em; width:95%" value="{{task.input}}"></ion-input>
      </div>
    </ion-col>
    <ion-col size="2">
      <div style="padding-left:1em; height: 100%;">
        <ion-button icon-only (click)="removeTask()" shape="round" style="height: 100%; margin-top:0; margin-bottom:0; --border-radius:17px" color="danger">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
