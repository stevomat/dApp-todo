<ion-content>
  <ion-grid class="mainGrid" style="background-color: #FFFFFF; height:100%"> 
    <ion-row>
      <ion-col size="8" *ngIf="toDo != undefined">
          <ion-label class="toDoTitleLabel">Wie hei√üt dein ToDo?</ion-label>
          <ion-input class="toDoTitle" placeholder="Einkaufsliste" value="{{toDo.title}}" (ionInput)="runInputChange($event)">
          </ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" *ngIf="toDo != undefined">
        <div *ngIf="toDo != undefined">
        <div *ngFor="let task of toDo.tasks">
          <task [task]="task" [token]="toDo.getToken()"></task>
        </div>
      </div>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
