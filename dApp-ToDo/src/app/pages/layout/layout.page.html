<ion-split-pane contentId="main">  
  <ion-menu contendId="content" menuId="first" side="start">
    <ion-header>
      <ion-toolbar style="height: 100px; padding-top: 1em" color="primary">
        <ion-title style="text-align-last: center; font-size: 24pt">ToDo - Tasks</ion-title>
        <ion-title style="text-align-last: center; font-size: 20pt">von {{user.username}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid><ion-row style="height:1em"></ion-row></ion-grid>
      <ion-label style="margin-left: 2em; font-weight: 400;">
        ToDos
      </ion-label>
      <ion-grid><ion-row style="height:0.5emem"></ion-row></ion-grid>
        <ion-menu-toggle autoHide="false"  class="toDoMenu" *ngFor="let toDo of user.toDos">
          <ion-item class="toDoMenuItem" routerLink="/app/task/{{toDo.key}}" routerDirection="root" routerLinkActive="active-link" style="margin-left:1em; margin-right:1em; margin-bottom:0.5em; --border-radius:17px; font-size:22px">
            {{toDo.title}}
          </ion-item>
        </ion-menu-toggle>
      <ion-toolbar style="padding-top:3em">
        <ion-grid>
          <ion-row>
            <ion-col size="12" >
                <ion-button shape="round" style="height:80px; padding-left: 40% "  (click) = "addToDo()">
                  <ion-icon slot="icon-only" name="add-outline" style="color:black" size="large">
                  </ion-icon>
                </ion-button>
            </ion-col>
          </ion-row>
          </ion-grid>
          </ion-toolbar>
      <ion-nav main #content swipeBackEnabled="false"></ion-nav>
    </ion-content>
    
    <ion-footer class="ion-no-border">
      <ion-toolbar >
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-button style="height:40px; padding-left: 40%" (click)="logout()">
                Logout
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
